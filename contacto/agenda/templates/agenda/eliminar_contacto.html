{% extends 'base.html' %}

{% block title %}
  Eliminar Contacto
{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg border border-gray-200">
    <h1 class="text-2xl font-bold mb-4 text-red-600">Eliminar Contacto</h1>
    <form method="post">
      {% csrf_token %}
      <p class="mb-6">¿Estás seguro de que quieres eliminar a <span class="font-semibold">{{ contacto.nombre }}</span>?</p>
      <div class="flex gap-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">Eliminar</button>
        <a href="{% url 'lista_contactos' %}" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-700 transition">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
